<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To-Do List</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/.js"></script>
</head>
<body>
	<div class="to-do-list">
		<h1 class="to-do-list__header">Список</h1>
		<ul class="to-do-list__list">
		<li class="to-do-list__item clearfix"><%=item%>
			<a href="#" class="to-do-list__button to-do-list__button--delete"></a>
			<a href="#" class="to-do-list__button to-do-list__button--edit"></a>
		</li>
		<li class="to-do-list__item clearfix"><%=item%>
			<a href="#" class="to-do-list__button to-do-list__button--delete"></a>
			<a href="#" class="to-do-list__button to-do-list__button--edit"></a>
		</li>
		<li class="to-do-list__item clearfix"><%=item%>
			<a href="#" class="to-do-list__button to-do-list__button--delete"></a>
			<a href="#" class="to-do-list__button to-do-list__button--edit"></a>
		</li>
		<li class="to-do-list__item clearfix"><%=item%>
			<a href="#" class="to-do-list__button to-do-list__button--delete"></a>
			<a href="#" class="to-do-list__button to-do-list__button--edit"></a>
		</li>
		<li class="to-do-list__item clearfix"><%=item%>
			<a href="#" class="to-do-list__button to-do-list__button--delete"></a>
			<a href="#" class="to-do-list__button to-do-list__button--edit"></a>
		</li>
		</ul>
		<fieldset class="to-do-list__addition">
			<legend class="to-do-list__addition-legend">Додати новий пункт</legend>
			<input type="text" class="to-do-list__addition-input">
			<button class="to-do-list__addition-button">Додати</button>
		</fieldset>
	</div>
	<script type="text/tmpl" id="list">
		<li class="to-do-list__item clearfix"><%=item%>
			<a href="#" class="to-do-list__button to-do-list__button--delete"></a>
			<a href="#" class="to-do-list__button to-do-list__button--edit"></a>
		</li>
	</script>
</body>
</html>
